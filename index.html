<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Background Slider</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="background">
			<div class="slider-container">
				<div class="imgcont active" style="background-image: url('./Images/product-1.jpeg')"></div>
				<div class="imgcont" style="background-image: url('./Images/product-2.jpeg')"></div>
				<div class="imgcont" style="background-image: url('./Images/product-3.jpeg')"></div>
				<div class="imgcont" style="background-image: url('./Images/product-4.jpeg')"></div>
				<div class="imgcont" style="background-image: url('./Images/product-5.jpeg')"></div>
				<div class="imgcont" style="background-image: url('./Images/product-6.jpeg')"></div>
				<div class="imgcont" style="background-image: url('./Images/product-7.jpeg')"></div>
				<!-- <div class="imgcont" style="background-image: url('./Images/product-1.jpeg')"></div> -->

				<button class="leftbtn">
					<img src="Images/arrow-left.svg" alt="arrow" />
				</button>

				<button class="rightbtn">
					<img src="./Images/arrow-right.svg" alt="arrow" />
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
